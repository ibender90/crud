<!doctype  html>
<html ng-app="students_app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">
    <p></p>
    </table>
    <table class="table table-hover">
        <tr>
            <td>Student name</td>
            <td>Student age</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr>
            <form novalidate ng-submit="addNewStudent()">
                <td><input class="form-control" type="text" placeholder="new student" ng-model="newStudent.firstName"></td>
                <td><input class="form-control" type="number" placeholder="19" ng-model="newStudent.age"></td>
                <td>
                    <button type="submit" class="btn btn-primary">Add new</button>
                </td>
            </form>
        </tr>
        <tr ng-repeat="student in students">
            <td>{{student.firstName}}</td>
            <td>{{student.age}}</td>
            <td>
                <button type="button" class="btn btn-warning" ng-click="getStudent(student.id)" data-toggle="modal" data-target="#exampleModal" >Edit</button>
                <button class="btn btn-danger" ng-click="deleteStudent(student.id)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">Name</label>
                                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="" ng-model="studentToEdit.firstName">
                            </div>
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInputGroup">Age</label>
                                <div class="input-group mb-2">
                                    <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="" ng-model="studentToEdit.age">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editStudent(studentToEdit)">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
